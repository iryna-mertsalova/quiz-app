<div class="bg-success px-7 py-10 rounded-3xl flex flex-col items-center">
  <div class="w-full flex items-start justify-between">
    <span class="flex items-center">
      <app-ui-typography type="H5" highlightText="framed" highlightColor="bg-warning">1</app-ui-typography>
      <app-ui-typography type="P1" class="text-bright ml-2">/10</app-ui-typography>
    </span>

    <span class="flex">
      <ng-container *ngFor="let item of images">
        <svg-icon svgClass="lg:w-20 lg:h-20 max-lg:w-16 max-lg:h-16 object-cover" [src]="item"></svg-icon>
      </ng-container>
    </span>
  </div>

  <span class="lg:flex max-lg:hidden text-bright items-center flex-wrap *:mb-2 py-6">
    <app-ui-typography class="mr-2" type="H4">Let's begin with this</app-ui-typography>
    <app-ui-typography type="H4" highlightText="framed" highlightColor="bg-error">legendary pop group</app-ui-typography>
    <app-ui-typography type="H4">What's their name?</app-ui-typography>
  </span>
  <span class="lg:hidden max-lg:flex text-bright items-center justify-center flex-wrap py-6">
    <app-ui-typography class="mr-2" type="H5">Let's begin with this</app-ui-typography>
    <app-ui-typography type="H5" highlightText="framed" highlightColor="bg-error">legendary</app-ui-typography>
    <app-ui-typography type="H5" highlightText="framed" highlightColor="bg-error">pop</app-ui-typography>
    <app-ui-typography type="H5" highlightText="framed" highlightColor="bg-error">group</app-ui-typography>
    <app-ui-typography class="ml-2" type="H5">What's their name?</app-ui-typography>
  </span>
  <div>
    
    <app-ui-radio-button text="Papper Ladies" />
    <app-ui-radio-button text="Spice Girls" />
    <app-ui-radio-button text="Jalapenia Gaals" />
    <app-ui-radio-button text="Little mix" />
  </div>

  <div class="flex items-center justify-between w-full pt-10">
    <app-ui-button [disabled]="true" type="ghost" iconState="prev">Prev question</app-ui-button>
    <app-ui-button type="accent" iconState="next">Next question</app-ui-button>
  </div>
</div>
